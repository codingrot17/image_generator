<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Image Generator | Emmanuel</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="image-generator">
      <div class="content">
        <h1>Image Generator Library</h1>
        <p>
          Convert your text into an image withing a second using this
          JavaScript-powered AI Image Generator tool.
        </p>
        <form action="#" class="generate-form">
          <input
            type="text"
            class="prompt-input"
            placeholder="Describe what you want to see"
            required
          />
          <div class="controls">
            <select name="image img-quantity" id="#" class="img-quantity">
              <option value="1">1 Images</option>
              <option value="2">2 Images</option>
              <option value="3">3 Images</option>
              <option value="4" selected>4 Images</option>
            </select>
            <button class="generate-btn" type="submit">Generate</button>
          </div>
        </form>
      </div>
    </section>
    <section class="image-gallery">
      <div class="img-card">
        <img src="images/img-1.jpg" alt="image" />
      </div>
      <div class="img-card">
        <img src="images/img-2.jpg" alt="image" />
      </div>
      <div class="img-card">
        <img src="images/img-3.jpg" alt="image" />
      </div>
      <div class="img-card">
        <img src="images/img-4.jpg" alt="image" />
      </div>
    </section>
    <footer>
        <div>
            Coded By <a href="#">Ademola Emmanuel</a> 2023
        </div>
    </footer>
  </body>
</html>
